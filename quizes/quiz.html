<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles-container" id="particles-container"></div>
    
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Neon Quiz</h1>
            <div class="score-container">
                <span>Score: <span id="score">0</span>/<span id="total-questions">0</span></span>
                <div id="timer" class="timer">
                    <div class="timer-bar"></div>
                </div>
            </div>
        </div>
        
        <div class="card-container">
            <div class="card" id="quiz-card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2 id="question">Question appears here</h2>
                        <div class="options-container">
                            <button class="option-btn true-btn">True</button>
                            <button class="option-btn false-btn">False</button>
                        </div>
                    </div>
                    <div class="card-back">
                        <div id="feedback" class="feedback"></div>
                        <button id="next-btn" class="next-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results" class="results-container">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="final-score">0</span>/<span id="final-total">0</span></p>
            <div id="answers-review" class="answers-review"></div>
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
        </div>
        
        <div class="theme-toggle">
            <button id="theme-btn">Toggle Light/Dark</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
